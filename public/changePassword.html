<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="frontend/css/registrationInterface.css">
    <title>Nguyen Phuong Nam</title>
</head>

<body>
    <div class="interface">
        <img src="images/1.jpg" alt="" class="background">
        <img src="images/nguyenphuongnamLeft.png" alt="" class="logo1">
        <img src="images/AT130632Right.png" alt="" class="logo2">
        <div class="formRegistration">
            <h1>CHANGE PASSWORD</h1>
            <h3>Số thứ tự : 27</h3>
            <form action="" method="POST">
                <label>Password*</label>
                <input type="text" name="Password" placeholder="Password">
                <label>New Password*</label>
                <input type="password" name="NewPassword" placeholder="New Password">
                <label>Password Authentication*</label>
                <input type="password" name="NewPassauth" placeholder="New Password Authentication">
                <button type="submit" name="Register" id="" class="btn btn-primary" >Save Change</button>
            </form>
            <div class="information">
                <a href="loginInterface.html">Cencel</a>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/jquery-3.5.1.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
